<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

    </div>

    <br />

    <div class="container">
      <p>Lütfen bir sayı giriniz.</p>
      <input
        type="text"
        class="sayiGirdisi"
        id="sayiGirdisi"
        name="sayiGirdisi"
      />

      <br />

      <button type="button" class="hesapla btn-dark btn-lg" id="hesapla">

      </button>
      <div class="sonuc" id="sonuc"></div>
    </div>
